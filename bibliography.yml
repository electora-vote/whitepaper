security_considerations_remote_electronic_voting:
  title: Security Considerations for Remote Electronic Voting over the Internet
  author: 
    - A. Rubin
  url: http://arxiv.org/pdf/cs/0108017
  year: 2002
  abstract: This paper discusses the security considerations for remote electronic voting in public elections, particularly the feasibility of running national federal elections over the Internet. The focus is on the limitations of the current deployed infrastructure in terms of the security of the hosts and the Internet itself.

